# Standalone Web Panel Development
# Use this when developing web panel WITHOUT the bot running
#
# Usage:
#   docker compose -f web/docker-compose.yml up
#
# For running with bot, use main docker-compose.yml:
#   docker compose --profile web-dev up     # Development
#   docker compose --profile web up         # Production

services:
  # Backend API
  web-backend:
    build:
      context: ..
      dockerfile: web/backend/Dockerfile
    container_name: remnawave-web-backend
    restart: unless-stopped
    environment:
      - WEB_DEBUG=${WEB_DEBUG:-true}
      - WEB_SECRET_KEY=${WEB_SECRET_KEY:-dev_secret_key_change_in_production}
      - WEB_HOST=0.0.0.0
      - WEB_PORT=8081
      - WEB_CORS_ORIGINS=${WEB_CORS_ORIGINS:-http://localhost:3000,http://localhost:5173}
      - BOT_TOKEN=${BOT_TOKEN:-}
      - DATABASE_URL=${DATABASE_URL:-postgresql://remnawave:remnawave@postgres:5432/remnawave}
      - API_BASE_URL=${API_BASE_URL:-http://localhost:3000}
      - API_TOKEN=${API_TOKEN:-}
      - ADMINS=${ADMINS:-}
    ports:
      - "${WEB_BACKEND_PORT:-8081}:8081"
    volumes:
      - ./backend:/app/web/backend:ro
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - web-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/api/v2/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend (development with Vite)
  web-frontend:
    image: node:20-alpine
    container_name: remnawave-web-frontend-dev
    working_dir: /app
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    environment:
      - VITE_API_URL=http://localhost:${WEB_BACKEND_PORT:-8081}
      - VITE_WS_URL=ws://localhost:${WEB_BACKEND_PORT:-8081}
      - VITE_TELEGRAM_BOT_USERNAME=${TELEGRAM_BOT_USERNAME:-}
      - VITE_DEBUG=true
    ports:
      - "${WEB_FRONTEND_PORT:-3000}:3000"
    volumes:
      - ./frontend:/app
      - web_node_modules:/app/node_modules
    networks:
      - web-network

  # PostgreSQL (standalone for web panel dev)
  postgres:
    image: postgres:16-alpine
    container_name: remnawave-web-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-remnawave}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-remnawave}
      - POSTGRES_DB=${POSTGRES_DB:-remnawave}
    volumes:
      - web_postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    networks:
      - web-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER:-remnawave}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  web_postgres_data:
  web_node_modules:

networks:
  web-network:
    driver: bridge
