log_format compact '$remote_addr - $status $request_method $uri $request_time s';

# Map to detect known scanners/bots by User-Agent
map $http_user_agent $is_bot {
    default 0;
    ~*bot           1;
    ~*spider        1;
    ~*crawl         1;
    ~*slurp         1;
    ~*curl          1;
    ~*wget          1;
    ~*python        1;
    ~*httpx         1;
    ~*scanner       1;
    ~*masscan       1;
    ~*nmap          1;
    ~*nikto         1;
    ~*zgrab         1;
    ~*censys        1;
    ~*shodan        1;
    ""              1;
}

server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # DNS resolver for Docker internal network
    resolver 127.0.0.11 valid=30s ipv6=off;

    # Используем компактный формат логов
    access_log /var/log/nginx/access.log compact;

    # Block bots/scanners — return 403 for known automated agents
    if ($is_bot) {
        return 403;
    }

    # Подавляем ошибки для известных отсутствующих файлов
    location = /favicon.ico { access_log off; log_not_found off; try_files $uri =204; }
    location = /vite.svg     { access_log off; log_not_found off; try_files $uri =204; }

    # robots.txt — always serve, even for bots (so they know to go away)
    location = /robots.txt {
        access_log off;
        allow all;
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml application/javascript application/json;

    # Cache static assets (без логирования)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # WebSocket proxy to backend (must be before /api/ location)
    location /api/v2/ws {
        set $backend http://web-backend:8081;
        proxy_pass $backend$request_uri;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
    }

    # API proxy to backend
    location /api/ {
        set $backend http://web-backend:8081;
        proxy_pass $backend$request_uri;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 90s;
    }

    # SPA fallback - all routes go to index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Health check
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
