name: Build and Publish Docker images

on:
  push:
    branches:
      - main
      - dev
    tags:
      - "v*"

jobs:
  docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    strategy:
      matrix:
        include:
          - image_suffix: ""
            context: .
            dockerfile: ./Dockerfile
          - image_suffix: "-web-backend"
            context: .
            dockerfile: ./web/backend/Dockerfile
          - image_suffix: "-web-frontend"
            context: ./web/frontend
            dockerfile: ./web/frontend/Dockerfile
          - image_suffix: "-node-agent"
            context: ./node-agent
            dockerfile: ./node-agent/Dockerfile
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare image name (lowercase owner)
        run: echo "IMAGE_NAME=ghcr.io/${GITHUB_REPOSITORY_OWNER,,}/remnawave-admin${{ matrix.image_suffix }}" >> $GITHUB_ENV

      - name: Determine image tag
        run: |
          if [ "${{ github.ref_name }}" = "dev" ]; then
            echo "IMAGE_TAG=dev" >> $GITHUB_ENV
          else
            echo "IMAGE_TAG=latest" >> $GITHUB_ENV
          fi

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
            ${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=registry,ref=${{ env.IMAGE_NAME }}:cache
          cache-to: type=registry,ref=${{ env.IMAGE_NAME }}:cache,mode=max
