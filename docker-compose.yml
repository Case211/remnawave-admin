services:
  # ===========================================
  # Core Services (always running)
  # ===========================================

  bot:
    image: ghcr.io/case211/remnawave-admin:latest
    restart: unless-stopped
    environment:
      PYTHONPATH: /app
      BOT_TOKEN: ${BOT_TOKEN:?BOT_TOKEN is required}
      API_BASE_URL: ${API_BASE_URL:?API_BASE_URL is required}
      API_TOKEN: ${API_TOKEN:-}
      DEFAULT_LOCALE: ${DEFAULT_LOCALE:-ru}
      ADMINS: ${ADMINS:-}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      NOTIFICATIONS_CHAT_ID: ${NOTIFICATIONS_CHAT_ID:-}
      NOTIFICATIONS_TOPIC_ID: ${NOTIFICATIONS_TOPIC_ID:-}
      # Отдельные топики для разных типов уведомлений (fallback на NOTIFICATIONS_TOPIC_ID)
      NOTIFICATIONS_TOPIC_USERS: ${NOTIFICATIONS_TOPIC_USERS:-}
      NOTIFICATIONS_TOPIC_NODES: ${NOTIFICATIONS_TOPIC_NODES:-}
      NOTIFICATIONS_TOPIC_SERVICE: ${NOTIFICATIONS_TOPIC_SERVICE:-}
      NOTIFICATIONS_TOPIC_HWID: ${NOTIFICATIONS_TOPIC_HWID:-}
      NOTIFICATIONS_TOPIC_CRM: ${NOTIFICATIONS_TOPIC_CRM:-}
      NOTIFICATIONS_TOPIC_ERRORS: ${NOTIFICATIONS_TOPIC_ERRORS:-}
      WEBHOOK_PORT: ${WEBHOOK_PORT:-8080}
      WEBHOOK_SECRET: ${WEBHOOK_SECRET:-}
      # Database configuration (optional - remove DATABASE_URL to disable)
      DATABASE_URL: ${DATABASE_URL:-}
      DB_POOL_MIN_SIZE: ${DB_POOL_MIN_SIZE:-2}
      DB_POOL_MAX_SIZE: ${DB_POOL_MAX_SIZE:-10}
      SYNC_INTERVAL_SECONDS: ${SYNC_INTERVAL_SECONDS:-300}
    ports:
      - "${WEBHOOK_PORT:-8080}:${WEBHOOK_PORT:-8080}"
    networks:
      - remnawave-network
    depends_on:
      remnawave-admin-db:
        condition: service_healthy

  remnawave-admin-db:
    container_name: remnawave-admin-db
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:?POSTGRES_USER is required}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      POSTGRES_DB: ${POSTGRES_DB:-remnawave_bot}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - remnawave-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB:-remnawave_bot}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================
  # Web Panel Services (optional, use --profile)
  # ===========================================

  # Web Panel Backend API
  web-backend:
    build:
      context: .
      dockerfile: web/backend/Dockerfile
    container_name: remnawave-web-backend
    restart: unless-stopped
    environment:
      - WEB_DEBUG=${WEB_DEBUG:-false}
      - WEB_SECRET_KEY=${WEB_SECRET_KEY:?WEB_SECRET_KEY is required for web panel}
      - WEB_HOST=0.0.0.0
      - WEB_PORT=8081
      - WEB_CORS_ORIGINS=${WEB_CORS_ORIGINS:-http://localhost:3000,http://localhost:5173}
      - BOT_TOKEN=${BOT_TOKEN}
      - DATABASE_URL=${DATABASE_URL}
      - API_BASE_URL=${API_BASE_URL}
      - API_TOKEN=${API_TOKEN}
      - ADMINS=${ADMINS}
    ports:
      - "${WEB_BACKEND_PORT:-8081}:8081"
    networks:
      - remnawave-network
    depends_on:
      remnawave-admin-db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/api/v2/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    profiles:
      - web
      - web-dev

  # Web Panel Frontend (development with Vite hot-reload)
  web-frontend-dev:
    image: node:20-alpine
    container_name: remnawave-web-frontend-dev
    working_dir: /app
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    environment:
      - VITE_API_URL=http://localhost:${WEB_BACKEND_PORT:-8081}
      - VITE_WS_URL=ws://localhost:${WEB_BACKEND_PORT:-8081}
      - VITE_TELEGRAM_BOT_USERNAME=${TELEGRAM_BOT_USERNAME}
      - VITE_DEBUG=true
    ports:
      - "${WEB_FRONTEND_PORT:-3000}:3000"
    volumes:
      - ./web/frontend:/app
      - web_frontend_node_modules:/app/node_modules
    networks:
      - remnawave-network
    profiles:
      - web-dev

  # Web Panel Frontend (production build with nginx)
  web-frontend:
    build:
      context: ./web/frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL:-}
        - VITE_WS_URL=${VITE_WS_URL:-}
        - VITE_TELEGRAM_BOT_USERNAME=${TELEGRAM_BOT_USERNAME}
    container_name: remnawave-web-frontend
    restart: unless-stopped
    ports:
      - "${WEB_FRONTEND_PORT:-3000}:80"
    networks:
      - remnawave-network
    profiles:
      - web

  # ===========================================
  # Reverse Proxy (optional, use --profile)
  # ===========================================

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: remnawave-nginx
    restart: unless-stopped
    ports:
      - "${NGINX_HTTP_PORT:-80}:80"
      - "${NGINX_HTTPS_PORT:-443}:443"
    volumes:
      - ./web/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./web/nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - web-backend
    networks:
      - remnawave-network
    profiles:
      - nginx

  # Caddy reverse proxy (auto HTTPS)
  caddy:
    image: caddy:alpine
    container_name: remnawave-caddy
    restart: unless-stopped
    ports:
      - "${CADDY_HTTP_PORT:-80}:80"
      - "${CADDY_HTTPS_PORT:-443}:443"
    volumes:
      - ./web/caddy/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - web-backend
    networks:
      - remnawave-network
    profiles:
      - caddy

volumes:
  postgres_data:
  web_frontend_node_modules:
  caddy_data:
  caddy_config:

networks:
  remnawave-network:
    external: true
